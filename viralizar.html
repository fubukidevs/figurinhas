<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Responsivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin-top: 20px; /* Move o conteúdo para cima */
        }
        .headline {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .highlight {
            color: #f32912; /* Vermelho para destaque */
        }
        .video-container {
            position: relative;
            width: 100%; /* Ajuste a largura conforme necessário */
            aspect-ratio: 16 / 9; /* Mantém a proporção do vídeo */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .alert-message {
            font-size: 1em;
            font-weight: bold;
            color: #000000; /* Laranja para chamar atenção */
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="headline">
             <span class="highlight">REVELADO:</span> Segredo Oculto para <span class="highlight">VIRALIZAR e CRESCER</span> no Instagram de uma forma <span class="highlight">Muito RÁPIDA!</span> ⚡️
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/130VxFzBhY0" allowfullscreen></iframe>
        </div>
        <div class="alert-message">
            ATENÇÃO: Salve o link desse site para você assistir novamente o conteúdo depois.
        </div>
    </div>
</body>
</html>
